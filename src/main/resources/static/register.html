        .btn-primary {

        .btn-primary:hover:not(:disabled) {

        .btn-primary:active:not(:disabled) {

        button:disabled {

        .btn-loading {

        .btn-loading::after {
            content: '';

        /* í† ìŠ¤íŠ¸ */

        @keyframes slideIn {

        /* ë’¤ë¡œê°€ê¸° ë²„íŠ¼ */

<main>

<script>
    const isDevFrontend = window.location.port && window.location.port !== '8080';
    const API_BASE = isDevFrontend ? 'http://localhost:8080' : window.location.origin;

    const el = {
        form: document.getElementById('register-form'),
        username: document.getElementById('username'),
        password: document.getElementById('password'),
        passwordConfirm: document.getElementById('password-confirm'),
        registerBtn: document.getElementById('register-btn'),
        usernameMessage: document.getElementById('username-message'),
        passwordConfirmMessage: document.getElementById('password-confirm-message'),
        passwordStrength: document.getElementById('password-strength'),
        toast: document.getElementById('toast-container')
    };

    function toast(message, type = 'info') {
        const div = document.createElement('div');
        div.className = `toast ${type === 'error' ? 'error' : ''}`;
        div.innerHTML = `
                <span class="toast-icon">${type === 'error' ? 'âŒ' : 'âœ…'}</span>
                <span>${message}</span>
            `;
        el.toast.appendChild(div);
        setTimeout(() => div.remove(), 3200);
    }

    function buildUrl(path) {
        if (path.startsWith('http://') || path.startsWith('https://')) return path;
        return API_BASE + path;
    }

    async function api(path, options = {}) {
        const headers = Object.assign({}, options.headers || {});
        if (!(options.body instanceof FormData)) {
            headers['Content-Type'] = headers['Content-Type'] || 'application/json';
        }
        const response = await fetch(buildUrl(path), Object.assign({}, options, { headers }));
        const text = await response.text();
        let payload = null;
        try {
            payload = text ? JSON.parse(text) : null;
        } catch (e) {
            payload = text;
        }
        if (!response.ok) {
            const message = payload?.message || payload?.errorMessage || 'ìš”ì²­ì´ ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤';
            throw new Error(message);
        }
        return payload;
    }

    // ë¹„ë°€ë²ˆí˜¸ ê°•ë„ ì²´í¬
    function checkPasswordStrength(password) {
        if (!password) {
            el.passwordStrength.style.display = 'none';
            return;
        }

        el.passwordStrength.style.display = 'block';
        const strengthBar = el.passwordStrength.querySelector('.strength-bar');
        const strengthText = el.passwordStrength.querySelector('.strength-text');

        let strength = 0;
        let text = '';

        if (password.length >= 6) strength++;
        if (password.length >= 10) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;

        strengthBar.className = 'strength-bar';
        if (strength <= 2) {
            strengthBar.classList.add('strength-weak');
            text = 'ì•½í•¨';
        } else if (strength <= 4) {
            strengthBar.classList.add('strength-medium');
            text = 'ë³´í†µ';
        } else {
            strengthBar.classList.add('strength-strong');
            text = 'ê°•í•¨';
        }

        strengthText.textContent = `ë¹„ë°€ë²ˆí˜¸ ê°•ë„: ${text}`;
    }

    // ë¹„ë°€ë²ˆí˜¸ í™•ì¸ ì²´í¬
    function checkPasswordMatch() {
        const password = el.password.value;
        const passwordConfirm = el.passwordConfirm.value;

        if (!passwordConfirm) {
            el.passwordConfirmMessage.style.display = 'none';
            el.passwordConfirm.classList.remove('success', 'error');
            return;
        }

        if (password === passwordConfirm) {
            el.passwordConfirmMessage.style.display = 'flex';
            el.passwordConfirmMessage.className = 'input-message success';
            el.passwordConfirmMessage.innerHTML = 'âœ“ ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•©ë‹ˆë‹¤';
            el.passwordConfirm.classList.remove('error');
            el.passwordConfirm.classList.add('success');
        } else {
            el.passwordConfirmMessage.style.display = 'flex';
            el.passwordConfirmMessage.className = 'input-message error';
            el.passwordConfirmMessage.innerHTML = 'âœ— ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤';
            el.passwordConfirm.classList.remove('success');
            el.passwordConfirm.classList.add('error');
        }
    }

    // ì•„ì´ë”” ìœ íš¨ì„± ê²€ì‚¬
    function validateUsername() {
        const username = el.username.value.trim();

        if (!username) {
            el.usernameMessage.style.display = 'none';
            el.username.classList.remove('success', 'error');
            return true;
        }

        if (username.length < 3) {
            el.usernameMessage.style.display = 'flex';
            el.usernameMessage.className = 'input-message error';
            el.usernameMessage.innerHTML = 'âœ— ì•„ì´ë””ëŠ” 3ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤';
            el.username.classList.add('error');
            el.username.classList.remove('success');
            return false;
        }

        el.usernameMessage.style.display = 'flex';
        el.usernameMessage.className = 'input-message success';
        el.usernameMessage.innerHTML = 'âœ“ ì‚¬ìš© ê°€ëŠ¥í•œ ì•„ì´ë””ì…ë‹ˆë‹¤';
        el.username.classList.add('success');
        el.username.classList.remove('error');
        return true;
    }

    async function handleRegister(event) {
        event.preventDefault();

        const username = el.username.value.trim();
        const password = el.password.value.trim();
        const passwordConfirm = el.passwordConfirm.value.trim();

        // ê²€ì¦
        if (!username || !password || !passwordConfirm) {
            toast('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
            return;
        }

        if (username.length < 3) {
            toast('ì•„ì´ë””ëŠ” 3ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.', 'error');
            return;
        }

        if (password.length < 6) {
            toast('ë¹„ë°€ë²ˆí˜¸ëŠ” 6ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.', 'error');
            return;
        }

        if (password !== passwordConfirm) {
            toast('ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'error');
            return;
        }

        // ë²„íŠ¼ ë¡œë”© ìƒíƒœ
        el.registerBtn.disabled = true;
        el.registerBtn.classList.add('btn-loading');

        try {
            const data = await api('/api/auth/register', {
                method: 'POST',
                body: JSON.stringify({
                    displayName: username,
                    password: password
                })
            });

            // í† í° ì €ì¥
            localStorage.setItem('gc-token', data.token);
            localStorage.setItem('gc-user', JSON.stringify(data.user));

            toast('íšŒì›ê°€ì… ì„±ê³µ! ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.');

            // 1ì´ˆ í›„ ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);

        } catch (error) {
            toast(error.message, 'error');
            el.registerBtn.disabled = false;
            el.registerBtn.classList.remove('btn-loading');
        }
    }

    // ì´ë¯¸ ë¡œê·¸ì¸ëœ ê²½ìš° ë©”ì¸ í˜ì´ì§€ë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
    const token = localStorage.getItem('gc-token');
    if (token) {
        window.location.href = 'index.html';
    }

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    el.form.addEventListener('submit', handleRegister);
    el.password.addEventListener('input', () => {
        checkPasswordStrength(el.password.value);
        checkPasswordMatch();
    });
    el.passwordConfirm.addEventListener('input', checkPasswordMatch);
    el.username.addEventListener('input', validateUsername);
</script>
