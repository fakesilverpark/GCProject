<div class="toast-container" id="toast-container"></div>

<script>
    const isDevFrontend = window.location.port && window.location.port !== '8080';
    const API_BASE = isDevFrontend ? 'http://localhost:8080' : window.location.origin;

    const MOODS = {
        lost: { label: 'ë¶„ì‹¤', emoji: 'ğŸ†˜' },
        found: { label: 'ìŠµë“', emoji: 'ğŸ“¦' },
        resolved: { label: 'í•´ê²°', emoji: 'âœ…' }
    };

    const state = {
        token: localStorage.getItem('gc-token'),
        user: JSON.parse(localStorage.getItem('gc-user') || 'null'),
        nextCursor: null,
        loading: false
    };

    const el = {
        articleList: document.getElementById('article-list'),
        loadMore: document.getElementById('load-more'),
        reloadBtn: document.getElementById('reload-btn'),
        toast: document.getElementById('toast-container')
    };

    // ë¡œê·¸ì¸ ì²´í¬
    if (!state.token || !state.user) {
        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
        window.location.href = 'login.html';
    }

    function toast(message, type = 'info') {
        const div = document.createElement('div');
        div.className = `toast ${type === 'error' ? 'error' : ''}`;
        div.innerHTML = `
                <span class="toast-icon">${type === 'error' ? 'âŒ' : 'âœ…'}</span>
                <span>${message}</span>
            `;
        el.toast.appendChild(div);
        setTimeout(() => div.remove(), 3200);
    }

    function escapeHtml(str) {
        return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    function buildUrl(path) {
        if (path.startsWith('http://') || path.startsWith('https://')) return path;
        return API_BASE + path;
    }

    async function api(path, options = {}) {
        const headers = Object.assign({}, options.headers || {});
        if (!(options.body instanceof FormData)) {
            headers['Content-Type'] = headers['Content-Type'] || 'application/json';
        }
        if (state.token) {
            headers['Authorization'] = 'Bearer ' + state.token;
        }
        const response = await fetch(buildUrl(path), Object.assign({}, options, { headers }));
        const text = await response.text();
        let payload = null;
        try {
            payload = text ? JSON.parse(text) : null;
        } catch (e) {
            payload = text;
        }
        if (!response.ok) {
            if (response.status === 401 || response.status === 403) {
                localStorage.removeItem('gc-token');
                localStorage.removeItem('gc-user');
                alert('ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
                window.location.href = 'login.html';
                return;
            }
            const message = payload?.message || payload?.errorMessage || 'ìš”ì²­ì´ ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤';
            throw new Error(message);
        }
        return payload;
    }

    function resetFeed() {
        state.nextCursor = null;
        el.articleList.innerHTML = '';
        loadArticles(true);
    }

    async function loadArticles(reset = false) {
        if (state.loading) return;
        state.loading = true;

        const url = new URL('/api/articles/mine', API_BASE);
        url.searchParams.append('size', 5);
        if (!reset && state.nextCursor) url.searchParams.append('lastId', state.nextCursor);

        try {
            const data = await api(url.toString());
            if (reset) el.articleList.innerHTML = '';

            if (!data.items.length && !el.articleList.children.length) {
                el.articleList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“</div>
                            <div class="empty-state-title">ì‘ì„±í•œ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤</div>
                            <div class="empty-state-desc">ì²« ë²ˆì§¸ ë¶„ì‹¤/ìŠµë“ ê²Œì‹œê¸€ì„ ì‘ì„±í•´ë³´ì„¸ìš”</div>
                            <a href="write.html" class="btn btn-primary">âœï¸ ê²Œì‹œê¸€ ì‘ì„±í•˜ê¸°</a>
                        </div>
                    `;
            } else {
                data.items.forEach(article => renderArticle(article));
            }

            state.nextCursor = data.nextCursor;
            el.loadMore.style.display = state.nextCursor ? 'block' : 'none';
        } catch (e) {
            toast(e.message, 'error');
        } finally {
            state.loading = false;
        }
    }

    function renderArticle(article) {
        const moodMeta = MOODS[article.mood] || MOODS.lost;
        const articleEl = document.createElement('div');
        articleEl.className = 'article';
        articleEl.id = `article-${article.id}`;

        // ìºì‹œì— ì €ì¥
        articlesCache[article.id] = article;

        const actionsHtml = `
                <div class="article-actions">
                    ${article.mood !== 'resolved' ? `
                        <button class="btn-success" onclick="markResolved(${article.id})">
                            âœ… í•´ê²°ë¨ìœ¼ë¡œ ë³€ê²½
                        </button>
                    ` : ''}
                    <button class="btn-secondary" onclick="editArticle(${article.id})">
                        âœï¸ ìˆ˜ì •
                    </button>
                    <button class="btn-danger" onclick="deleteArticle(${article.id})">
                        ğŸ—‘ï¸ ì‚­ì œ
                    </button>
                </div>
            `;

        articleEl.innerHTML = `
                <div class="article-header">
                    <div>
                        <div class="article-title">${escapeHtml(article.title)}</div>
                        <div class="article-meta">
                            <span>${escapeHtml(article.createdAt.replace('T', ' ').substring(0, 19))}</span>
                            <span>Â·</span>
                            <span>#${article.id}</span>
                        </div>
                    </div>
                    <span class="badge badge-${article.mood}">${moodMeta.emoji} ${moodMeta.label}</span>
                </div>
                <div class="article-body">${escapeHtml(article.content)}</div>
                ${actionsHtml}
            `;

        el.articleList.appendChild(articleEl);
    }

    // ê²Œì‹œê¸€ ë°ì´í„°ë¥¼ ì €ì¥í•  ê°ì²´
    const articlesCache = {};

    async function editArticle(articleId) {
        const articleEl = document.getElementById(`article-${articleId}`);
        if (!articleEl) return;

        // ì´ë¯¸ í¸ì§‘ í¼ì´ ìˆìœ¼ë©´ ì œê±°
        const existingForm = articleEl.querySelector('.edit-form');
        if (existingForm) {
            existingForm.remove();
            return;
        }

        // ìºì‹œëœ ë°ì´í„° ì‚¬ìš© ë˜ëŠ” ìƒˆë¡œ ê°€ì ¸ì˜¤ê¸°
        let targetArticle = articlesCache[articleId];

        if (!targetArticle) {
            toast('ê²Œì‹œê¸€ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'error');
            return;
        }

        // í¸ì§‘ í¼ ìƒì„±
        const editForm = document.createElement('div');
        editForm.className = 'edit-form';

        const titleValue = targetArticle.title.replace(/"/g, '&quot;');
        const contentValue = targetArticle.content.replace(/</g, '&lt;').replace(/>/g, '&gt;');

        editForm.innerHTML = `
                <div class="form-group">
                    <label>ì œëª©</label>
                    <input type="text" id="edit-title-${articleId}" value="${titleValue}">
                </div>
                <div class="form-group">
                    <label>ìƒíƒœ</label>
                    <select id="edit-mood-${articleId}">
                        <option value="lost" ${targetArticle.mood === 'lost' ? 'selected' : ''}>ğŸ†˜ ë¶„ì‹¤</option>
                        <option value="found" ${targetArticle.mood === 'found' ? 'selected' : ''}>ğŸ“¦ ìŠµë“</option>
                        <option value="resolved" ${targetArticle.mood === 'resolved' ? 'selected' : ''}>âœ… í•´ê²°</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ë‚´ìš©</label>
                    <textarea id="edit-content-${articleId}">${contentValue}</textarea>
                </div>
                <div class="form-actions-inline">
                    <button class="btn-primary" onclick="saveArticle(${articleId})">ğŸ’¾ ì €ì¥</button>
                    <button class="btn-secondary" onclick="cancelEdit(${articleId})">ì·¨ì†Œ</button>
                </div>
            `;

        articleEl.appendChild(editForm);
    }

    function cancelEdit(articleId) {
        const articleEl = document.getElementById(`article-${articleId}`);
        const editForm = articleEl.querySelector('.edit-form');
        if (editForm) editForm.remove();
    }

    async function saveArticle(articleId) {
        const title = document.getElementById(`edit-title-${articleId}`).value.trim();
        const content = document.getElementById(`edit-content-${articleId}`).value.trim();
        const mood = document.getElementById(`edit-mood-${articleId}`).value;

        if (!title || !content) {
            toast('ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
            return;
        }

        try {
            await api(`/api/articles/${articleId}`, {
                method: 'PUT',
                body: JSON.stringify({ title, content, mood })
            });

            toast('ê²Œì‹œê¸€ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
            resetFeed();
        } catch (e) {

    }

    async function markResolved(articleId) {
        if (!confirm('ì´ ê²Œì‹œê¸€ì„ í•´ê²°ë¨ìœ¼ë¡œ ë³€ê²½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

        try {
            // ë¨¼ì € ê²Œì‹œê¸€ ì •ë³´ë¥¼ ê°€ì ¸ì˜´
            const articles = await api(`/api/articles?size=100`);
            const article = articles.items.find(a => a.id === articleId);

            if (!article) {
                toast('ê²Œì‹œê¸€ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'error');
                return;
            }

            await api(`/api/articles/${articleId}`, {
                method: 'PUT',
                body: JSON.stringify({
                    title: article.title,
                    content: article.content,
                    mood: 'resolved'
                })
            });

            toast('í•´ê²°ë¨ìœ¼ë¡œ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.');
            resetFeed();
        } catch (e) {

    }

    async function deleteArticle(articleId) {
        if (!confirm('ì •ë§ ì´ ê²Œì‹œê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

        try {
            await api(`/api/articles/${articleId}`, { method: 'DELETE' });
            toast('ê²Œì‹œê¸€ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
