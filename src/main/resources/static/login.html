<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ - GC Board Plus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --surface: #ffffff;
            --surface-hover: #f1f5f9;
            --border: #e2e8f0;
            --text: #0f172a;
            --text-secondary: #64748b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --accent-light: #dbeafe;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Ìó§Îçî */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .brand h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .login-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .login-header h2 {
            font-size: 1.875rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Ìèº */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.625rem;
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--surface);
            box-shadow: 0 0 0 4px var(--accent-light);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        /* Î≤ÑÌäº */
        button {
            width: 100%;
            padding: 1.125rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Íµ¨Î∂ÑÏÑ† */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* ÎßÅÌÅ¨ */
        .link-group {
            text-align: center;
            padding-top: 1rem;
        }

        .link-group p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .link-group a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .link-group a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        /* ÌÜ†Ïä§Ìä∏ */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .toast {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            min-width: 300px;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toast.error {
            border-color: var(--danger);
            background: var(--danger-light);
            color: var(--danger);
        }

        .toast-icon {
            font-size: 1.25rem;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9375rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--accent);
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <a href="index.html" class="logo-section">
            <div class="logo">üì¶</div>
            <div class="brand">
                <h1>GC Board Plus</h1>
                <p>Î∂ÑÏã§Î¨º ÏïåÎ¶ºÌåê</p>
            </div>
        </a>
        <a href="index.html" class="back-link">
            ‚Üê ÌôàÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
        </a>
    </div>
</header>

<main>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h2>Î°úÍ∑∏Ïù∏</h2>
                <p>Í≥ÑÏ†ïÏóê Î°úÍ∑∏Ïù∏ÌïòÏó¨ Î∂ÑÏã§Î¨ºÏùÑ Í¥ÄÎ¶¨ÌïòÏÑ∏Ïöî</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">ÏïÑÏù¥Îîî</label>
                    <input
                            type="text"
                            id="username"
                            placeholder="ÏïÑÏù¥ÎîîÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                            required
                            autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <input
                            type="password"
                            id="password"
                            placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                            required
                            autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-primary" id="login-btn">
                    Î°úÍ∑∏Ïù∏
                </button>
            </form>

            <div class="divider">ÎòêÎäî</div>

            <div class="link-group">
                <p>
                    Í≥ÑÏ†ïÏù¥ ÏóÜÏúºÏã†Í∞ÄÏöî?
                    <a href="register.html">ÌöåÏõêÍ∞ÄÏûÖ</a>
                </p>
            </div>
        </div>
    </div>
</main>

<div class="toast-container" id="toast-container"></div>

<script>
    const isDevFrontend = window.location.port && window.location.port !== '8080';
    const API_BASE = isDevFrontend ? 'http://localhost:8080' : window.location.origin;

    const el = {
        form: document.getElementById('login-form'),
        username: document.getElementById('username'),
        password: document.getElementById('password'),
        loginBtn: document.getElementById('login-btn'),
        toast: document.getElementById('toast-container')
    };

    function toast(message, type = 'info') {
        const div = document.createElement('div');
        div.className = `toast ${type === 'error' ? 'error' : ''}`;
        div.innerHTML = `
                <span class="toast-icon">${type === 'error' ? '‚ùå' : '‚úÖ'}</span>
                <span>${message}</span>
            `;
        el.toast.appendChild(div);
        setTimeout(() => div.remove(), 3200);
    }

    function buildUrl(path) {
        if (path.startsWith('http://') || path.startsWith('https://')) return path;
        return API_BASE + path;
    }

    async function api(path, options = {}) {
        const headers = Object.assign({}, options.headers || {});
        if (!(options.body instanceof FormData)) {
            headers['Content-Type'] = headers['Content-Type'] || 'application/json';
        }
        const response = await fetch(buildUrl(path), Object.assign({}, options, { headers }));
        const text = await response.text();
        let payload = null;
        try {
            payload = text ? JSON.parse(text) : null;
        } catch (e) {
            payload = text;
        }
        if (!response.ok) {
            const message = payload?.message || payload?.errorMessage || 'ÏöîÏ≤≠Ïù¥ Ïã§Ìå®ÌñàÏäµÎãàÎã§';
            throw new Error(message);
        }
        return payload;
    }

    async function handleLogin(event) {
        event.preventDefault();

        const username = el.username.value.trim();
        const password = el.password.value.trim();

        if (!username || !password) {
            toast('ÏïÑÏù¥ÎîîÏôÄ ÎπÑÎ∞ÄÎ≤àÌò∏Î•º Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
            return;
        }

        // Î≤ÑÌäº Î°úÎî© ÏÉÅÌÉú
        el.loginBtn.disabled = true;
        el.loginBtn.classList.add('btn-loading');
        const originalText = el.loginBtn.textContent;

        try {
            const data = await api('/api/auth/login', {
                method: 'POST',
                body: JSON.stringify({
                    displayName: username,
                    password: password
                })
            });

            // ÌÜ†ÌÅ∞ Ï†ÄÏû•
            localStorage.setItem('gc-token', data.token);
            localStorage.setItem('gc-user', JSON.stringify(data.user));

            toast('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.');

            // 1Ï¥à ÌõÑ Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);

        } catch (error) {
            toast(error.message, 'error');
            el.loginBtn.disabled = false;
            el.loginBtn.classList.remove('btn-loading');
            el.loginBtn.textContent = originalText;
        }
    }

    // Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏Îêú Í≤ΩÏö∞ Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏
    const token = localStorage.getItem('gc-token');
    if (token) {
        window.location.href = 'index.html';
    }

    el.form.addEventListener('submit', handleLogin);

    // Enter ÌÇ§Î°ú Ìèº Ï†úÏ∂ú
    el.password.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            handleLogin(e);
        }
    });
</script>
</body>
</html>
