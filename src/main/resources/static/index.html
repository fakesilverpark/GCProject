<script>
    const isDevFrontend = window.location.port && window.location.port !== '8080';
    const API_BASE = isDevFrontend ? 'http://localhost:8080' : window.location.origin;

    const STATUSES = {
        lost: { label: 'ë¶„ì‹¤', emoji: 'ğŸ†˜' },
        found: { label: 'ìŠµë“', emoji: 'ğŸ“¦' },
        resolved: { label: 'í•´ê²°', emoji: 'âœ…' }
    };

    const state = {
        token: localStorage.getItem('gc-token'),
        user: JSON.parse(localStorage.getItem('gc-user') || 'null'),
        nextCursor: null,
        loading: false,
        statusFilter: '',
        currentArticle: null
    };

    const el = {
        nav: document.getElementById('nav'),
        reload: document.getElementById('reload-btn'),
        statusFilter: document.getElementById('status-filter'),
        articleList: document.getElementById('article-list'),
        loadMore: document.getElementById('load-more'),
        toast: document.getElementById('toast-container'),
        modalOverlay: document.getElementById('modal-overlay'),
        modalTitle: document.getElementById('modal-title'),
        modalMeta: document.getElementById('modal-meta'),
        modalContent: document.getElementById('modal-content'),
        commentsList: document.getElementById('comments-list'),
        commentInput: document.getElementById('comment-input'),
        commentCount: document.getElementById('comment-count')
    };

    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
    }

    function toast(message, type = 'info') {
        const div = document.createElement('div');
        div.className = `toast ${type === 'error' ? 'error' : ''}`;
        div.innerHTML = `
            <span class="toast-icon">${type === 'error' ? 'âŒ' : 'âœ…'}</span>
            <span>${message}</span>
        `;
        el.toast.appendChild(div);
        setTimeout(() => div.remove(), 3200);
    }

    function escapeHtml(str) {
        return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    function updateNav() {
        if (state.user) {
            el.nav.innerHTML = `
                <span class="user-chip">${escapeHtml(state.user.displayName)}</span>
                <a href="write.html" class="nav-link primary">ë“±ë¡í•˜ê¸°</a>
                <a href="my-posts.html" class="nav-link">ë‚´ ê²Œì‹œê¸€</a>
                <button class="btn-secondary" id="logout-btn">ë¡œê·¸ì•„ì›ƒ</button>
            `;
            document.getElementById('logout-btn').onclick = () => {
                localStorage.removeItem('gc-token');
                localStorage.removeItem('gc-user');
                state.token = null;
                state.user = null;
                toast('ë¡œê·¸ì•„ì›ƒë˜ì—ˆìŠµë‹ˆë‹¤.');
                updateNav();
            };
        } else {
            el.nav.innerHTML = `
                <a href="login.html" class="nav-link">ë¡œê·¸ì¸</a>
                <a href="register.html" class="nav-link primary">íšŒì›ê°€ì…</a>
            `;
        }
    }

    function buildUrl(path) {
        if (path.startsWith('http://') || path.startsWith('https://')) return path;
        return API_BASE + path;
    }

    async function api(path, options = {}) {
        const headers = Object.assign({}, options.headers || {});
        if (!(options.body instanceof FormData)) {
            headers['Content-Type'] = headers['Content-Type'] || 'application/json';
        }
        if (state.token) {
            headers['Authorization'] = 'Bearer ' + state.token;
        }
        const response = await fetch(buildUrl(path), Object.assign({}, options, { headers }));
        const text = await response.text();
        let payload = null;
        try { payload = text ? JSON.parse(text) : null; } catch (e) { payload = text; }
        if (!response.ok) {
            const message = payload?.message || payload?.errorMessage || 'ìš”ì²­ì´ ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤';
            throw new Error(message);
        }
        return payload;
    }

    function resetFeed() {
        state.nextCursor = null;
        el.articleList.innerHTML = '';
        loadArticles(true);
    }

    async function loadArticles(reset = false) {
        if (state.loading) return;
        state.loading = true;
        const url = new URL('/api/articles', API_BASE);
        url.searchParams.append('size', 5);

        if (state.statusFilter && state.statusFilter !== '') {
            url.searchParams.append('status', state.statusFilter);
        }

        if (!reset && state.nextCursor) {
            url.searchParams.append('lastId', state.nextCursor);
        }

        try {
            const data = await api(url.toString());
            if (reset) el.articleList.innerHTML = '';
            if (!data.items.length && !el.articleList.children.length) {
                el.articleList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“¦</div>
                        <p>ì•„ì§ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
            } else {
                data.items.forEach(article => renderArticle(article));
            }
            state.nextCursor = data.nextCursor;
            el.loadMore.style.display = state.nextCursor ? 'block' : 'none';
        } catch (e) {
            toast(e.message, 'error');
        } finally {
            state.loading = false;
        }
    }

    function renderArticle(article) {
        const statusMeta = STATUSES[article.mood] || STATUSES.lost;
        const articleEl = document.createElement('div');
        articleEl.className = 'article';
        articleEl.onclick = () => openModal(article);
        articleEl.innerHTML = `
            <div class="article-header">
                <div>
                    <div class="article-title">${escapeHtml(article.title)}</div>
                    <div class="article-meta">
                        <span>${escapeHtml(article.author.displayName)}</span>
                        <span>Â·</span>
                        <span>${escapeHtml(article.createdAt.replace('T', ' ').substring(0, 19))}</span>
                    </div>
                </div>
                <span class="badge badge-${article.mood}">${statusMeta.label}</span>
            </div>
            <div class="article-body">${escapeHtml(article.content)}</div>
        `;
        el.articleList.appendChild(articleEl);
    }

    async function openModal(article) {
        state.currentArticle = article;
        const statusMeta = STATUSES[article.mood] || STATUSES.lost;

        el.modalTitle.textContent = article.title;
        el.modalMeta.innerHTML = `
            <span class="badge badge-${article.mood}">${statusMeta.label}</span>
            <span>${escapeHtml(article.author.displayName)}</span>
            <span>Â·</span>
            <span>${escapeHtml(article.createdAt.replace('T', ' ').substring(0, 19))}</span>
            <span>Â·</span>
            <span>#${article.id}</span>
        `;
        el.modalContent.textContent = article.content;

        if (!state.token) {
            document.getElementById('comment-form-container').innerHTML = `
                <div class="login-prompt">
                    <div class="login-prompt-icon">ğŸ”’</div>
                    <p>ëŒ“ê¸€ì„ ì‘ì„±í•˜ë ¤ë©´ ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤</p>
                    <a href="login.html" class="btn-primary" style="display: inline-flex;">ë¡œê·¸ì¸í•˜ê¸°</a>
                </div>
            `;
        } else {
            setTimeout(() => {
                const textarea = document.getElementById('comment-input');
                if (textarea) {
                    textarea.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                            e.preventDefault();
                            submitComment();
                        }
                    });
                }
            }, 50);
        }

        el.modalOverlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        loadComments(article.id);
    }

    function closeModal() {
        el.modalOverlay.style.display = 'none';
        document.body.style.overflow = '';
        state.currentArticle = null;
        if (el.commentInput) el.commentInput.value = '';
    }

    el.modalOverlay.onclick = (e) => {
        if (e.target === el.modalOverlay) closeModal();
    };

    async function loadComments(articleId) {
        el.commentsList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">ëŒ“ê¸€ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>';

        try {
            const comments = await api(`/api/articles/${articleId}/comments`);
            el.commentCount.textContent = comments.length;

            if (!comments.length) {
                el.commentsList.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                        <div style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;">ğŸ’¬</div>
                        <p>ì•„ì§ ëŒ“ê¸€ì´ ì—†ìŠµë‹ˆë‹¤</p>
                        <p style="font-size: 0.875rem; margin-top: 0.5rem;">ì²« ëŒ“ê¸€ì„ ë‚¨ê²¨ë³´ì„¸ìš”!</p>
                    </div>
                `;
                return;
            }

            el.commentsList.innerHTML = '';
            comments.forEach(comment => renderComment(comment, articleId));
        } catch (e) {
            el.commentsList.innerHTML = `<p style="text-align: center; color: var(--danger); padding: 2rem;">ëŒ“ê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ${escapeHtml(e.message)}</p>`;
        }
    }

    function renderComment(comment, articleId) {
        const depth = Math.max(0, comment.path.split('/').filter(Boolean).length - 1);
        const commentEl = document.createElement('div');
        commentEl.className = 'comment';

        if (depth > 0) {
            commentEl.classList.add('has-depth');
            commentEl.classList.add(`depth-${Math.min(depth, 3)}`); // ìµœëŒ€ 3ë‹¨ê³„
        }

        const isOwner = state.user && state.user.id === comment.author.id;
        const isArticleAuthor = state.currentArticle && state.currentArticle.author.id === comment.author.id;

        let authorDisplay = escapeHtml(comment.author.displayName);
        if (isArticleAuthor) {
            authorDisplay = `<span class="comment-author-badge">${escapeHtml(comment.author.displayName)}</span>`;
        } else {
            authorDisplay = `<span class="comment-author">${escapeHtml(comment.author.displayName)}</span>`;
        }

        const replyBtnHtml = state.token && !comment.deleted
            ? `<button class="btn-reply" onclick="openReplyForm(${comment.id}, ${articleId})">ë‹µê¸€</button>`
            : '';
        const deleteBtnHtml = isOwner && !comment.deleted
            ? `<button class="btn-delete" onclick="deleteComment(${comment.id}, ${articleId})">ì‚­ì œ</button>`
            : '';

        const commentBody = comment.deleted
            ? '<div class="comment-body deleted">ì‚­ì œëœ ëŒ“ê¸€ì…ë‹ˆë‹¤</div>'
            : `<div class="comment-body">${escapeHtml(comment.content)}</div>`;

        commentEl.innerHTML = `
            <div class="comment-header">
                ${authorDisplay}
                <span class="comment-divider">â€¢</span>
                <span class="comment-time">${escapeHtml(comment.createdAt.replace('T', ' ').substring(0, 19))}</span>
            </div>
            ${commentBody}
            <div class="comment-actions">
                ${replyBtnHtml}
                ${deleteBtnHtml}
            </div>
            <div class="reply-form-container" id="reply-container-${comment.id}"></div>
        `;

        el.commentsList.appendChild(commentEl);
    }

    window.openReplyForm = function (parentId, articleId) {
        if (!state.token) {
            toast('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.', 'error');
            return;
        }
        const container = document.getElementById(`reply-container-${parentId}`);
        if (!container) return;

        if (container.innerHTML.trim()) {
            container.innerHTML = '';
            return;
        }

        container.innerHTML = `
            <div class="reply-form">
                <textarea
                    id="reply-input-${parentId}"
                    placeholder="ë‹µê¸€ì„ ì…ë ¥í•˜ì„¸ìš”... (Ctrl+Enterë¡œ ë“±ë¡)"
                    rows="2"
                    oninput="autoResize(this)"
                ></textarea>
                <div class="reply-form-actions">
                    <button class="btn-secondary" onclick="closeReply(${parentId})">ì·¨ì†Œ</button>
                    <button class="btn-primary" onclick="submitReply(${parentId}, ${articleId})">ë“±ë¡</button>
                </div>
            </div>
        `;

        setTimeout(() => {
            const textarea = document.getElementById(`reply-input-${parentId}`);
            if (textarea) {
                textarea.focus();
                autoResize(textarea);
                textarea.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        submitReply(parentId, articleId);
                    }
                    if (e.key === 'Escape') {
                        closeReply(parentId);
                    }
                });
            }
        }, 50);
    };

    window.closeReply = function (parentId) {
        const container = document.getElementById(`reply-container-${parentId}`);
        if (container) container.innerHTML = '';
    };

    window.submitReply = async function (parentId, articleId) {
        if (!state.token) {
            toast('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.', 'error');
            return;
        }
        const input = document.getElementById(`reply-input-${parentId}`);
        if (!input) return;
        const content = input.value.trim();
        if (!content) {
            toast('ë‹µê¸€ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
            return;
        }
        try {
            await api(`/api/articles/${articleId}/comments`, {
                method: 'POST',
                body: JSON.stringify({ content, parentId })
            });
            toast('ë‹µê¸€ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.');
            closeReply(parentId);
            loadComments(articleId);
        } catch (e) {
            toast(e.message, 'error');
        }
    };

    async function submitComment() {
        if (!state.token) {
            toast('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.', 'error');
            return;
        }

        const content = el.commentInput.value.trim();
        if (!content) {
            toast('ëŒ“ê¸€ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
            return;
        }

        try {
            await api(`/api/articles/${state.currentArticle.id}/comments`, {
                method: 'POST',
                body: JSON.stringify({ content })
            });

            toast('ëŒ“ê¸€ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.');
            el.commentInput.value = '';
            el.commentInput.style.height = 'auto';
            loadComments(state.currentArticle.id);
        } catch (e) {
            toast(e.message, 'error');
        }
    }

    async function deleteComment(commentId, articleId) {
        if (!confirm('ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

        try {
            await api(`/api/comments/${commentId}`, { method: 'DELETE' });
            toast('ëŒ“ê¸€ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
            loadComments(articleId);
        } catch (e) {
            toast(e.message, 'error');
        }
    }

    el.reload.onclick = resetFeed;
    el.loadMore.onclick = () => loadArticles();
    el.statusFilter.addEventListener('change', () => {
        state.statusFilter = el.statusFilter.value;
        resetFeed();
    });

    updateNav();
    loadArticles(true);
</script>
</body>
